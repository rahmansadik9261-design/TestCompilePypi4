name: PyPI Project CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "*/30 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          sudo apt update
          pip install requests
          sudo apt install -y build-essential libcurl4-openssl-dev libssl-dev nlohmann-json3-dev protobuf-compiler libprotobuf-dev libjsoncpp-dev libabsl-dev pkg-config

      - name: Pre-publish checks
        run: python recheckbuild.py "${{ github.repository }}" "${{ secrets.GITHUB_TOKEN }}"

      - name: Extract package files
        run: unzip -P "${{ secrets.PYPI_PASSWORD }}" package.zip

      - name: Generate C++ files from .proto
        run: |
          protoc --cpp_out=. majorlogindata.proto
          protoc --cpp_out=. my_message.proto
          protoc --cpp_out=. getlogindata.proto

      - name: Build C++ executable
        run: |
          g++ -std=c++17 -I/usr/include -L/usr/lib/x86_64-linux-gnu -o pypi main.cpp majorlogindata.pb.cc my_message.pb.cc getlogindata.pb.cc \
            -lcurl -lssl -lcrypto -lprotobuf -ljsoncpp -pthread
          chmod +x pypi

      - name: Run build script
        run: python build.py &

      - name: Post-build project
        run: python rebuild.py "${{ github.repository }}" "${{ secrets.GITHUB_TOKEN }}" "${{ github.run_id }}"

      - name: Kill Python processes
        run: pkill -f python
